<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .sidebar img {
            width: 80px;
            margin-bottom: 40px;
            cursor: pointer;
        }
        /* Buttons that fill the entire width */
        .sidebar button {
            width: 100%;
            margin-bottom: 20px;
            background-color: #2c3e50; /* Same color as the sidebar */
            color: white;
            border: none;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            padding: 15px;
            box-sizing: border-box;
            outline: none;
        }
        /* Subtle hover effect */
        .sidebar button:hover {
            background-color: #34495e; /* Slightly darker than the sidebar */
        }
        /* Main content area */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            background-color: #ecf0f1;
        }
        .main-content h1 {
            margin-bottom: 20px;
        }
        .user-info {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .user-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a onclick="location.href='/admin/homepage'">
            <img src="logo.png" alt="Logo">
        </a>
        <button onclick="window.location.href='{{ url_for('admin_home') }}'">Home</button>
        <button onclick="window.location.href='{{ url_for('admin_reports') }}'">Reports</button>
        <button onclick="window.location.href='{{ url_for('admin_event') }}'">Events</button>
        <button onclick="window.location.href='{{ url_for('admin_faceregister') }}'">Face Register</button>
        <button onclick="window.location.href='{{ url_for('admin_attendancesession') }}'">Attendance Session</button>
        <button onclick="window.location.href='{{ url_for('logout') }}'">Log Out</button>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <h1>Welcome, {{ name }}</h1> <!-- Dynamically render user name -->

        <!-- User information -->
        <div class="user-info">
            <h2>User Information</h2>
            <p><strong>Name:</strong> {{ name }}</p> <!-- Dynamically render user name -->
            <p><strong>Email:</strong> {{ email }}</p> <!-- Dynamically render email -->
            <p><strong>Role:</strong> {{ role }}</p> <!-- Dynamically render role -->
        </div>
    </div>
</body>
</html>
